<!DOCTYPE html>
<html>
<head>
    <title>Test Product API - No Cache</title>
</head>
<body>
    <h1>Test Product API - No Cache</h1>

    <button onclick="testNow()">Test API Now</button>
    <div id="result"></div>

    <script>
        async function testNow() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                // Add random cache buster
                const cacheBuster = '?cb=' + Date.now();
                const response = await fetch('http://127.0.0.1:8002/api/products' + cacheBuster + '&per_page=50');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Total items:</strong> ${data.total}</p>
                    <p><strong>Current page:</strong> ${data.current_page}</p>
                    <p><strong>Per page:</strong> ${data.per_page}</p>
                    <p><strong>Items returned:</strong> ${data.data.length}</p>
                    <p><strong>Response structure:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
